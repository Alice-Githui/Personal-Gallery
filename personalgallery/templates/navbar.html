
<div>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #7AF5F5; height: 80px;">
        <a class="navbar-brand" href="{% url 'indexpage' %}">MY GALLERY APP</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                {% for category in categories %}
                <a class="nav-item nav-link" routerLink="/repos" routerLinkActive='active' id="repos" href="#">{{category.name}}</a>
                {% endfor %}
            </div>
        </div>
          <!-- Adding a search form  -->
      <div class="col-sm-4 col-md-4 navbar-right">

        <form class="navbar-form" role="search" action="{% url 'search_categories' %}">

          <div class="input-group">
            <input type="text" class="form-control" placeholder="Search Categories" name="article">
            <div class="input-group-btn">
              <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
            </div>
          </div>

        </form>
    </nav>
</div>
