{% extends 'personalgallery/base.html' %}
{% block content %}
<div class="container-fluid">
    {% include 'navbar.html' %}
    <div class="row" id="oneimagepage">
        <div class="col">
            <div>
                <img src="{{image.image.url}}" alt="{{image.description}}">
                <h3>Shot at: {{image.location}} for {{image.category}} Category</h3>
                <p>{{image.description}}</p>
            </div>
        </div>
    </div>
</div>

{% endblock %}
