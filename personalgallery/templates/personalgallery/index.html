{% extends 'personalgallery/base.html' %}

{% block content %}
{{block.super}}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-3">

        </div>
        <div class="col-md-9">
            {% include 'navbar.html' %}
            {% for image in images %}
            <div class="col-md-4 image-card">
                <a href="#"><img src="{{ image.image.url }}" alt="{{ image.description }}" class="img-responsive"></a>
                <!-- <h3>Shot at: {{image.location}} for {{image.category}} Category</h3> -->
            </div>
            <div id="indexoneimage">
                {% include 'personalgallery/oneimage.html' %}
            </div>
            {% empty %}
            <h3><strong><em>No Photos</em></strong></h3>
            {% endfor %}

        </div>
    </div>

</div>

{% endblock %}
