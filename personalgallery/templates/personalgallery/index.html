{% extends 'personalgallery/base.html' %}

{% block content %}
{{block.super}}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-3">

        </div>
        <div class="col-md-9">
            {% include 'navbar.html' %}
            {% for image in images %}
            <div class="col-md-4 image-card">
                <img src="{{ image.image.url }}" alt="{{ image.description }}" class="img-responsive">
            </div>
            {% endfor %}       

        </div>
    </div>

</div>

{% endblock %}
