{% extends 'personalgallery/base.html' %}

{% block content %}
{{block.super}}
<div class="container">
    <p>Welcome to my Personal Gallery App</p>
    <div class="row">
        <div class="col-md-4 col-lg-4 col-sm-4 col-xs-4">
            <div class="card">
                {% for image in images %}
                <img src="{{image.image.url}}" class="img-thumbnail" id="image-img">
                <div class="card-body">
                    <p class="card-text">{{image.category}}</p>
                    {% empty %}
                    <h4><strong>There are no Images for this category</strong></h4>
                    {% endfor %}

                </div>
            </div>
        </div>
    </div>

</div>
{% endblock %}
